<div *ngIf="loading" class="loader-container">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="!loading && appUrl" class="container-fluid h-100 d-flex justify-content-center align-items-center p-0">
    <div class="row w-100 h-100 m-0">
        <div class="col p-0">
            <iframe [src]="appUrl" class="w-100 h-100 border rounded"></iframe>
        </div>
    </div>
</div>
